<!DOCTYPE HTML>
<html>

<head>
    <meta lang="en" charset="utf-8">
    <title>Google Font Project</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Average" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" type="text/css">

    <style>
        h1 {
            font-family: 'Tangerine', serif;
            font-size: 48px;
        }

        div {
            font-family: 'Courgette', Helvetica, sans-serif;
            font-size: 400 45px/0.5;
        }

        ul.li {
            font-size: 400 14px/1.5;
            font-family: 'Average', Times, serif;
        }

        p {
            font-size: 300 14px/1.5;
            font-family: 'Average', Times;
        }
    </style>
</head>

<body>
    <div>Making the Web Beautiful one web page at a time!</div>
    <h1>My favorite things:</h1>
    <ul>
        <li>Robotics</li>
        <li>Karate</li>
        <li>Bike ridding</li>
        <li>Traveling</li>
    </ul>

    <p>Simple page was created to demostrate the understanding and use of google fonts</p>
</body>

</html>
